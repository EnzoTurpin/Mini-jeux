<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Jeux</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Conteneur principal -->
    <div class="container">
      <!-- Titre principal -->
      <h1>Mini-Jeux</h1>
      <!-- Menu des jeux -->
      <div id="game-menu">
        <!-- Bouton pour accéder au jeu Tic-Tac-Toe -->
        <button
          class="game-button tic-tac-toe"
          onclick="location.href='tic-tac-toe/tic-tac-toe.html'"
        >
          <span>Tic-Tac-Toe</span>
        </button>
        <!-- Bouton pour accéder au jeu Memory -->
        <button
          class="game-button memory"
          onclick="location.href='memory/memory.html'"
        >
          <span>Memory</span>
        </button>
        <!-- Bouton pour accéder au jeu 2048 -->
        <button
          class="game-button game-2048"
          onclick="location.href='2048/2048.html'"
        >
          <span>2048</span>
        </button>
        <!-- Bouton pour accéder au jeu Pierre-feuille-ciseaux -->
        <button
          class="game-button pierre-feuille-ciseaux"
          onclick="location.href='pierre-feuille-ciseaux/pierre-feuille-ciseaux.html'"
        >
          <span>Pierre-feuille-ciseaux</span>
        </button>
        
        <!-- Bouton pour accéder au jeu Maze -->
        <button
          class="game-button maze"
          onclick="location.href='maze/maze.html'"
        >
          <span>Maze</span>
        </button>

        <!-- Bouton pour accéder au jeu Simon -->
        <button
          class="game-button simon"
          onclick="location.href='simon/simon.html'"
        >
          <span>Simon</span>
        </button>
        <!-- Bouton pour accéder au jeu Doodle Jump -->
        <button
          class="game-button doodle-jump"
          onclick="location.href='doodle-jump/doodle-jump.html'"
        >
          <span>Doodle jump</span>
        </button>
        
        <!-- Bouton pour accéder au jeu Snake -->
        <button
          class="game-button snake"
          onclick="location.href='snake/snake.html'"
        >
          <span>Snake</span>
        </button>
        <!-- Bouton pour les jeux à venir -->
        <button class="game-button coming-soon" onclick="href='#'">
          <span>Coming Soon...</span>
        </button>
      </div>
    </div>
  </body>
</html>
