<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css" />
  </head>
  <body data-game="simon-game">
    <!-- Conteneur principal -->
    <div id="main-container">
      <!-- Conteneur du jeu Simon -->
      <div id="simon-container">
        <!-- Plateau de jeu Simon -->
        <div id="simon-game">
          <button class="color-btn" id="green"></button>
          <button class="color-btn" id="red"></button>
          <button class="color-btn" id="yellow"></button>
          <button class="color-btn" id="blue"></button>
        </div>
        <!-- Conteneur des boutons de contrÃ´le -->
        <div id="button-container">
          <button id="start-btn">Start Game</button>
          <button id="back-btn" onclick="location.href='../index.html'">
            Retour au menu
          </button>
        </div>
        <!-- Paragraphe pour afficher le statut du jeu -->
        <p id="status"></p>
      </div>
    </div>
    <!-- Scripts pour les instructions et le jeu -->
    <script src="../instructions.js"></script>
    <script src="simon.js"></script>
  </body>
</html>
