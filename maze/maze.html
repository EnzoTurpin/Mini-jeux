<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Maze with Three.js - Complex Maze</title>
    <link rel="stylesheet" href="../styles/style-maze.css" />
  </head>
  <body data-game="maze-game">
    <div id="blocker">
      <div id="instructions">
        <h1>Bienvenue dans le Labyrinthe 3D</h1>
        <p>
          Utilisez les touches <strong>Z Q S D</strong> ou les flèches pour vous
          déplacer.
        </p>
        <p>Évitez les murs et collectez tous les objets pour gagner.</p>
        <p>Bonne chance!</p>
        <button id="startButton">Commencer le jeu</button>
      </div>
    </div>
    <div id="pauseMenu" class="popup">
      <h1>Menu Pause</h1>
      <button id="resumeButton">Reprendre le jeu</button>
      <button id="toggleMapButton">Afficher/Cacher la carte</button>
      <button id="restartButton">Recommencer le labyrinthe</button>
      <button id="menuButton">Retour au menu</button>
    </div>

    <div id="victoryMessage">
      <h1>You Win!</h1>
      <button id="restartButtonVictory">Recommencer le labyrinthe</button>
      <button id="menuButtonVictory">Retour au menu</button>
    </div>
    <div id="minimap"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
    <script src="maze.js"></script>
  </body>
</html>
